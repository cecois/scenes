<div class="has-text-grey-light is-size-7">{{ if .PublishDate.IsZero }}
<time datetime="{{ .Date.Format "2006-01-02T15:04:05-07:00" }}">{{ .Date.Format "2006.Jan.2" }}</time>
{{ else if lt .PublishDate .Lastmod }}
Modified: <time datetime="{{ .Lastmod.Format "2006-01-02T15:04:05-07:00" }}">{{ .Lastmod.Format "2006.Jan.2" }}</time>
{{ else }}
<time datetime="{{ .PublishDate.Format "2006-01-02T15:04:05-07:00" }}">{{ .PublishDate.Format "2006.Jan.2" }}</time>
{{ end }}
</div>
